<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input
        [control]="authForm.get('username')"
        inputType="text"
        label="Username">
    </app-input>
    <app-input
        [control]="authForm.get('password')" 
        inputType="password"
        label="Password"
    ></app-input>

    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password
        </p>
    </div>
    <div>
        <button [disabled]="authForm.invalid" class="ui submit button primary">Submit</button>
    </div>
</form>
<div *ngIf="showLoader" class="ui loading form"></div>
