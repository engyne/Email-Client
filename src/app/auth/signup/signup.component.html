<h3>Create an Account</h3>
<form [formGroup]="authForm" class="ui form" (ngSubmit)="onSubmit()">
    <app-input
        label="Username"
        inputType="text"
        [control]="authForm.get('username')">
    </app-input>
    <!-- {{ authForm.controls.username.errors | json }} -->
    <app-input
        label="Password"
        inputType="password"
        [control]="authForm.get('password')">
    </app-input>
    <!-- {{ authForm.controls.password.errors | json }} -->
    <app-input
        label="Password Confirmation"
        inputType="password"
        [control]="authForm.get('passwordConfirmation')">
    </app-input>
    <!-- {{ authForm.controls.passwordConfirmation.errors | json }} -->

    <div *ngIf="authForm.get('password').touched &&
                authForm.get('passwordConfirmation').touched &&
                authForm.errors" class="ui red basic label">

            <p *ngIf="authForm.errors.passwordsDontMatch">
                Password and Password Confirmation must match
            </p>

    </div>

    <div>
        <button class="ui submit button primary">Submit</button>
    </div>
    
</form>

{{ authForm.errors | json }}


<div class="ui loading form"></div>
